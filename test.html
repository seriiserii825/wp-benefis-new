<h3>Measurement table</h3>
[table id=1 /]
<h4>Converter</h4>
<div id="js-converter" class="converter">
    <div class="converter__item">
        <input id="js-inches" type="text"/>
        <div class="converter__content">
            <span class="converter__text">inches = </span>
            <span class="converter__text">centimetres</span>
            <span class="converter__result converter__result--inches"></span>
            <button id="js-convert-to-cm">Convert to cm</button>
        </div>
    </div>
    <div class="converter__item"><input id="js-cm" type="text"/>
        <div class="converter__content">
            <span class="converter__text">centimeters = </span>
            <span class="converter__text">inches</span>
            <span class="converter__result converter__result--cm"></span>
            <button id="js-convert-to-inches">Convert cm to inches</button>
        </div>
    </div>
</div>
<h4>Measurement table for shoes and pointes</h4>
<div class="sizes-titles">
    <div class="sizes-titles__item"><strong>European</strong> size</div>
    <div class="sizes-titles__item"><strong>Benefis</strong> size</div>
</div>
